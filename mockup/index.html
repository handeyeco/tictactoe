<!DOCTYPE html>
<html>
<head>
  <title>Tiny Tic Tac Toe</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <h1>Tiny Tic Tac Toe</h1>
  <div class="ttt-row">
    <button class="ttt-square" id="00"></button>
    <button class="ttt-square" id="01"></button>
    <button class="ttt-square" id="02"></button>
  </div>
  <div class="ttt-row">
    <button class="ttt-square" id="10"></button>
    <button class="ttt-square" id="11"></button>
    <button class="ttt-square" id="12"></button>
  </div>
  <div class="ttt-row">
    <button class="ttt-square" id="20"></button>
    <button class="ttt-square" id="21"></button>
    <button class="ttt-square" id="22"></button>
  </div>
  <div class="ttt-selection">
    <button class="ttt-selector green" id="pick-green"></button>
    <button class="ttt-selector blue active" id="pick-blue"></button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
